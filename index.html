
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie 3D z grafiki 2D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generowanie modeli 3D z grafiki 2D</h1>
    </header>
    
    <main>
        <section>
            <input type="file" id="upload" accept="image/*">
            <button id="generateBtn">Generuj Model 3D</button>
        </section>
        
        <section>
            <canvas id="canvas" width="500" height="500"></canvas>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
